<style>
#app img{
  max-width:100%;
}

.input-box{
  text-align: center;
  margin: 20px 0 20px 0;
}

.input-box input{
  border: 2px solid gray;
  height: 30px;
  width: 30%;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <a v-bind:href="href" target="_blank">
        <img v-bind:src="src" v-bind:alt="alt">{{ text }} 
        </a>
        <br>
        <div class="input-box">
            <input v-model="src" />
            <input v-model="alt" />
            <input v-model="href" />
      </div>
      </div>

</body>
</html>

<script type="text/javascript">
new Vue({
  data() {
    return {
     src: "http://sizeer.com/wp-content/uploads/2018/03/BANER_BLACK_FRIDAY_home_1920x740_PL.gif",
    alt: "Gif me some BLACK",
    href:"https://sklep.sizeer.com/gif-me-more-black"
    };
  }
}).$mount("#app");
</script>
